plugins {
    id 'application'
}

compileJava.options.encoding = 'UTF-8' // added these 4 lines
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    testImplementation('org.junit.jupiter:junit-jupiter:5.7.2')
}

application {
    mainClass = "com.altruce.challenge.Main"
}

test {
    useJUnitPlatform()
    systemProperty "file.encoding", "utf-8" // added
    testLogging {
        events "passed", "skipped", "failed"
    }
}