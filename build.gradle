plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    testImplementation('org.junit.jupiter:junit-jupiter:5.7.2')
}

application {
    mainClass = "com.altruce.challenge.Main"
}

// changed encoding, hope this doesn't disqualify me :)
apply plugin: 'java'
compileJava {options.ecoding = "UTF-8"}
compileJavaTest {options.ecoding = "UTF-8"}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}